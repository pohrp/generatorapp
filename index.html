<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator App</title>
  <script type="module" crossorigin src="/generatorapp/assets/index-BavVxZ6V.js"></script>
  <link rel="stylesheet" crossorigin href="/generatorapp/assets/index-DJaRqWly.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" data-type="name">Name Generator</a></li>
            <li><a href="#" data-type="number">Number Generator</a></li>
            <li><a href="#" data-type="color">Color Generator</a></li>
            <li><a href="#" data-type="password">Password Generator</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Name Generator -->
        <div id="name-generator" class="generator">
            <h2>Random Name Generator</h2>
            <button id="generate-name-btn">Generate Name</button>
            <p id="name-result">Click the button to generate a name</p>
        </div>

        <!-- Number Generator -->
        <div id="number-generator" class="generator hidden">
            <h2>Random Number Generator</h2>
            <button id="generate-number-btn">Generate Numbers</button>
            <p id="number-result">Click the button to generate numbers</p>
        </div>

        <!-- Color Generator -->
        <div id="color-generator" class="generator hidden">
            <h2>Random Color Generator</h2>
            <button id="generate-color-btn">Generate Color</button>
            <button id="reset-color-btn">Reset</button>
        </div>

        <!-- Password Generator -->
        <div id="password-generator" class="generator hidden">
            <h2>Random Password Generator</h2>
            <button id="generate-password-btn">Generate Password</button>
            <p id="password-result">Click the button to generate a password</p>
        </div>
    </div>

</body>
</html>
